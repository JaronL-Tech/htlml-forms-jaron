<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
    <body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form action="https://register-Jaron.org" method="POST"> 
<fieldset>
    <label for="first-name">Enter Your First Name:<input required for="first-name" type="text"></label>
    <label for="last-name">Enter Your Last Name:<input required id="last-name" type="text"></label>
    <label for="email">Enter Your Email:<input required" id="email" type="email"></label>
    <label for="new-password">Create a New Password:<input required minlength=8 id="new-password" type="password" pattern=[a-z0-5]{8,}></label>
</fieldset>
<fieldset>
    <legend>Account type(required)</legend>
<label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked> Personal</label>
<label for="bussiness-account"><input type="radio" name="account-type" id="bussiness-account"> Business</label>
</fieldset>
<fieldset>

</fieldset>
<fieldset>

</fieldset>
<input type="Submit" value="Submit">
</form>
    </body>
</html>
